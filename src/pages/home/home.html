<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let file of fileList">
      <ion-icon *ngIf="file.isDirectory" name="folder"></ion-icon>
      <ion-icon *ngIf="!file.isDirectory" name="document"></ion-icon>
      {{file.path}}
    </ion-item>
  </ion-list>
</ion-content>
